<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootrecipes.css">
    <title>Recipes</title>
  </head>
  <body>
  
<div class="container">
  <div class="jumbotron text-center">
    <h1 class="display-3" >Recipes</h1>
    <p class="lead">Select from one of the many recipes</p> 
  </div>

    <div id="recipes-carousel" class="carousel slide" data-ride="carousel" data-interval="0">
      
      <ul class="carousel-indicators" role="tablist">
        <li data-target="#recipes-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#recipes-carousel" data-slide-to="1"></li>
        <li data-target="#recipes-carousel" data-slide-to="2"></li>
      </ul>
      
      <div class="carousel-inner row w-100 mx-auto">
        <div class="row">
          <div class="carousel-item active">
  
            <div class="col-4">
              <img src="assets/food1.jpg" alt="First slide">
            </div>
    
            <div class="col-4">
              <img src="assets/pancakes.jpg" alt="Second slide">
            </div>
    
            <div class="col-4">
              <img  src="assets/recipes.jpg" alt="Third slide">
            </div>
          </div>
        </div>
        
  
      </div>
    </div>
    <a class="carousel-control-prev" href="#recipes-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#recipes-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    
  </div>
  



     






        
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
